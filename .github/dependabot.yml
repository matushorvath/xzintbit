# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/vms/rust"
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/vms/go"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directories:
      - tools/profile
      - vms/js
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
